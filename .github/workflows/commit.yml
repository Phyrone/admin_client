on:
  push:
    branches-ignore:
      - renovate/**

name: Commit
jobs:
  build_and_Test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build